<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="task.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>

</head>
<body>
    <div class="main-section">
        <div class="input-section">
            <h1 id="header-input">SPRINT 100</h1>
            <div class="task-inputs">
                <input type="text" id="inputbox">
                <button type="submit" id="submit-task">Add to board</button>
            </div>

        </div>
        <div class="columns">
            <div id="todo" class="column">
                <h2 id="todo-header">TO DO</h2>
            </div>
            <div id="inprogress"  class="column">
                <h2 id="inprogress-header">INPROGRESS</h2>
            </div>
            <div id="done" class="column">
                <h2 id="done-header">DONE</h2>
            </div>
        </div>
    </div>
</body>
</html>
